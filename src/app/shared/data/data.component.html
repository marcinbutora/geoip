<h4 class="card-title">
  <img
    class="float-left mx-auto flag"
    [src]="getFlagSourceUrl(data.country_tld)"
    alt="Flag"
  />
  {{ data.ip }}
  <app-copy-button [data]="data"></app-copy-button>
</h4>
<p class="city">
  <small
    >{{ data.city }} ({{ data.country_name }}, {{ data.country }}),
    <b>capital:</b>
    {{ data.country_capital }}
  </small>
</p>
<p class="card-text">
  <b>Currency:</b> {{ data.currency }} ({{ data.currency_name }})<br />
  <span *ngIf="data.org"><b>ISP Provider:</b> {{ data.org }}<br /></span>
  <b>Latitude:</b> {{ data.latitude }} <b>Longitude:</b> {{ data.longitude }}
</p>
