<div class="container">
  <form [formGroup]="ipForm" class="form">
    <div class="form-group">
      <label for="ip">Enter IP address below:</label>
      <input
        type="text"
        name="ip"
        class="form-control"
        id="ip"
        formControlName="ip"
        placeholder="Enter in format: X.X.X.X"
        ngModel="{{ ipGet }}"
      />
      <small *ngIf="isFormNotValid()">Please correct field above!</small>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onCheck()">
      Check IP
    </button>
  </form>
</div>
